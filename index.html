    // --- ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜ ---
    function showAlert(title, msg, callback) {

    // [ì‹ ê·œ] í†µí•© ê²€ìƒ‰ ë¡œì§
    function processSearch() {
        var inputEl = document.getElementById('inputSearch');
        var rawVal = inputEl.value.trim();
        if (!rawVal) { showAlert("ì…ë ¥ ì˜¤ë¥˜", "í•™ë²ˆ ë˜ëŠ” ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        var isAdmin = false;
        if (rawVal.startsWith("@")) {
            isAdmin = true;
            rawVal = rawVal.substring(1).trim(); // @ ì œê±°
        }
        if (!rawVal) return;

        var btn = document.getElementById('btnStep1');
        btn.innerHTML = "ì¡°íšŒ ì¤‘..."; btn.disabled = true;

        // 1. ì™€ì¼ë“œì¹´ë“œ(?) ê²€ìƒ‰
        if (rawVal.includes("?")) {
            db.ref('students').once('value').then(function(snapshot) {
                btn.innerHTML = "ì¡°íšŒí•˜ê¸°"; btn.disabled = false;
                if (!snapshot.exists()) {
                    showAlert("ì•Œë¦¼", "ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
                    return;
                }
                var allData = snapshot.val();
                // ?ë¥¼ ì •ê·œì‹ ë¬¸ì(.)ë¡œ ë³€í™˜
                var pattern = "^" + rawVal.replace(/\?/g, ".") + "$";
                var regex = new RegExp(pattern);
                var matches = [];

                Object.keys(allData).forEach(function(key) {
                    var sData = allData[key];
                    if (regex.test(sData.name)) {
                        matches.push({ id: key, name: sData.name, data: sData });
                    }
                });

                handleSearchResults(matches, isAdmin);
            });
        }
        // 2. ì¼ë°˜ ê²€ìƒ‰ (ìˆ«ìë©´ í•™ë²ˆ, ì•„ë‹ˆë©´ ì´ë¦„)
        else {
            // ìˆ«ìë¡œë§Œ êµ¬ì„±ë˜ì–´ ìˆìœ¼ë©´ í•™ë²ˆìœ¼ë¡œ ê°„ì£¼
            if (/^\d+$/.test(rawVal)) {
                db.ref('students/' + rawVal).once('value').then(function(snapshot) {
                    btn.innerHTML = "ì¡°íšŒí•˜ê¸°"; btn.disabled = false;
                    if (snapshot.exists()) {
                        var sData = snapshot.val();
                        var matches = [{ id: rawVal, name: sData.name, data: sData }];
                        handleSearchResults(matches, isAdmin);
                    } else {
                        showAlert("ì•Œë¦¼", "ì¼ì¹˜í•˜ëŠ” ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
                    }
                });
            } else {
                // ì´ë¦„ìœ¼ë¡œ ê²€ìƒ‰
                db.ref('students').orderByChild('name').equalTo(rawVal).once('value').then(function(snapshot) {
                    btn.innerHTML = "ì¡°íšŒí•˜ê¸°"; btn.disabled = false;
                    if (snapshot.exists()) {
                        var matches = [];
                        snapshot.forEach(function(childSnap) {
                            matches.push({ id: childSnap.key, name: childSnap.val().name, data: childSnap.val() });
                        });
                        handleSearchResults(matches, isAdmin);
                    } else {
                        showAlert("ì•Œë¦¼", "ì¼ì¹˜í•˜ëŠ” ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
                    }
                });
            }
        }
    }

    function handleSearchResults(matches, isAdmin) {
        // í•™ë²ˆìˆœ ì •ë ¬ (ìˆ«ìë¡œ ë³€í™˜í•´ì„œ ë¹„êµ)
        matches.sort(function(a, b) {
            return parseInt(a.id) - parseInt(b.id);
        });

        if (matches.length === 0) {
            showAlert("ì•Œë¦¼", "ì¼ì¹˜í•˜ëŠ” í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤.");

    function showTrendGraph(subjectName) {
      var targetSubject = normalizeSubjectName(subjectName);
