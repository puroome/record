    function processSearch() {
        var inputEl = document.getElementById('inputSearch');
        var rawVal = inputEl.value.trim();
        if (!rawVal) { showAlert("ì…ë ¥ ì˜¤ë¥˜", "í•™ë²ˆ ë˜ëŠ” ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        // [ë³´ì•ˆ ìˆ˜ì •] DBì—ì„œ ê°€ì ¸ì˜¨ í‚¤ê°’ìœ¼ë¡œ ì‚¬ì§„ ëª¨ë“œ ì²´í¬
        var isPhotoMode = false;
        // adminTriggerKey, photoTriggerKeyê°€ ë¡œë”©ë˜ì§€ ì•Šì•˜ìœ¼ë©´ ê¸°ë³¸ê°’(WAIT_FOR_DB...)ì´ë¼ ì ˆëŒ€ ë§¤ì¹­ ì•ˆë¨
        if (rawVal.startsWith(photoTriggerKey)) {
            isPhotoMode = true;
            // í‚¤ì˜ ê¸¸ì´ë§Œí¼ ì˜ë¼ëƒ„
            rawVal = rawVal.substring(photoTriggerKey.length).trim(); 
        }

        var isAdmin = false;
        // [ë³´ì•ˆ ìˆ˜ì •] DBì—ì„œ ê°€ì ¸ì˜¨ í‚¤ê°’ìœ¼ë¡œ ê´€ë¦¬ì ëª¨ë“œ ì²´í¬
        if (rawVal.startsWith(adminTriggerKey)) {
            isAdmin = true;
            // í‚¤ì˜ ê¸¸ì´ë§Œí¼ ì˜ë¼ëƒ„
            rawVal = rawVal.substring(adminTriggerKey.length).trim(); 
        }

        if (!rawVal) return;

        var btn = document.getElementById('btnStep1');
        btn.innerHTML = "ì¡°íšŒ ì¤‘..."; btn.disabled = true;

        var searchPromise;
        
        // 1. ì™€ì¼ë“œì¹´ë“œ ê²€ìƒ‰ (?)
        if (rawVal.includes("?")) {
            searchPromise = db.ref('students').once('value').then(function(snapshot) {
                if (!snapshot.exists()) return [];
                var allData = snapshot.val();
                var pattern = "^" + rawVal.replace(/\?/g, ".") + "$";
                var regex = new RegExp(pattern);
                var matches = [];
                Object.keys(allData).forEach(function(key) {
                    var sData = allData[key];
                    if (regex.test(sData.name) || regex.test(key)) {
                        matches.push({ id: key, name: sData.name, data: sData });
                    }
                });
                return matches;
            });
        }
        // 3. ì¼ë°˜ í•™ë²ˆ ê²€ìƒ‰ (ìˆ«ì)
        else if (/^\d+$/.test(rawVal)) {
             searchPromise = db.ref('students/' + rawVal).once('value').then(function(snapshot) {
                if (snapshot.exists()) {
                    return [{ id: rawVal, name: snapshot.val().name, data: snapshot.val() }];
                }
                return [];
             });
        } 
        // 4. ì´ë¦„ ê²€ìƒ‰
        else {
             searchPromise = db.ref('students').orderByChild('name').equalTo(rawVal).once('value').then(function(snapshot) {
                var matches = [];
                if (snapshot.exists()) {
                    snapshot.forEach(function(childSnap) {
                        matches.push({ id: childSnap.key, name: childSnap.val().name, data: childSnap.val() });
                    });
                }
                return matches;
             });
        }

        searchPromise.then(function(matches) {
            btn.innerHTML = "ì¡°íšŒí•˜ê¸°"; btn.disabled = false;
            
            // í•™ë²ˆ ìˆœ ì •ë ¬
            matches.sort(function(a, b) { return parseInt(a.id) - parseInt(b.id); });

            if (matches.length === 0) {
                showAlert("ì•Œë¦¼", "ì¼ì¹˜í•˜ëŠ” í•™ìƒ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
            } else {
                if (isPhotoMode) {
                    // ì‚¬ì§„ ê°¤ëŸ¬ë¦¬ ëª¨ë“œë¡œ ì´ë™
                    showPhotoGallery(matches); // ê¸°ë³¸ íƒ€ì´í‹€ ì‚¬ìš©
                } else {
                    // ê¸°ì¡´ ì„±ì  ì¡°íšŒ ë¡œì§
                    handleSearchResults(matches, isAdmin);
                }
            }
        }).catch(function(err) {
            console.error(err);
            btn.innerHTML = "ì¡°íšŒí•˜ê¸°"; btn.disabled = false;
            showAlert("ì˜¤ë¥˜", "ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        });
    }

    /* =========================================

    function normalizeSubjectName(name) {
      if(!name) return "";
      var n = name.replace(/\s/g, ""); 
      if (n.includes("í™”ë²•ê³¼ì‘ë¬¸")) return "êµ­ì–´";
      if (n.includes("ì–¸ì–´ì™€ë§¤ì²´")) return "êµ­ì–´"; 
      if (n.includes("êµ­ì–´")) return "êµ­ì–´";
      if (n.includes("í™•ë¥ ê³¼í†µê³„")) return "ìˆ˜í•™";
      if (n.includes("ë¯¸ì ë¶„")) return "ìˆ˜í•™";
      if (n.includes("ê¸°í•˜")) return "ìˆ˜í•™";
      if (n.includes("ìˆ˜í•™")) return "ìˆ˜í•™";
      if (n.includes("ì˜ì–´")) return "ì˜ì–´";
      return name;
    }
     
    function normalizeInternalSubjectName(name) {
      if (!name) return null;
      var n = name.replace(/\s/g, ""); 
      if (['ê³µí†µêµ­ì–´1','ê³µí†µêµ­ì–´2','ë¬¸í•™','ë…ì„œ','í™”ë²•ê³¼ì–¸ì–´','êµ­ì–´','í™”ë²•ê³¼ì‘ë¬¸'].includes(n) || n.indexOf('ê³µí†µêµ­ì–´') > -1) return "êµ­ì–´";
      if (['ê³µí†µìˆ˜í•™1','ê³µí†µìˆ˜í•™2','ëŒ€ìˆ˜','ë¯¸ì ë¶„â… ','ë¯¸ì ë¶„I','í™•ë¥ ê³¼í†µê³„','ìˆ˜í•™','ìˆ˜í•™â… ','ìˆ˜í•™I','ìˆ˜í•™â…¡','ìˆ˜í•™II','ë¯¸ì ë¶„'].includes(n) || n.indexOf('ê³µí†µìˆ˜í•™') > -1) return "ìˆ˜í•™";
      if (['ê³µí†µì˜ì–´1','ê³µí†µì˜ì–´2','ì˜ì–´â… ','ì˜ì–´I','ì˜ì–´â…¡','ì˜ì–´II','ì˜ì–´ë…í•´ì™€ì‘ë¬¸','ì˜ì–´'].includes(n) || n.indexOf('ê³µí†µì˜ì–´') > -1) return "ì˜ì–´";
      return null;
    }

    function hasInternalHistory(targetSubject) {
       if (!globalScoreData || globalScoreData.length === 0) return false;
       for (var i = 0; i < globalScoreData.length; i++) {
         var gradeNode = globalScoreData[i];
         if (gradeNode.semesters) {
           for (var j = 0; j < gradeNode.semesters.length; j++) {
             var semNode = gradeNode.semesters[j];
             if (semNode.subjects) {
               for (var k = 0; k < semNode.subjects.length; k++) {
                 var subNode = semNode.subjects[k];
                 var norm = normalizeInternalSubjectName(subNode.name);
                 if (norm === targetSubject) {
                    if (subNode.items) {
                       var totalCat = subNode.items.find(c => c.category === "ì¢…í•©");
                       if (totalCat) {
                          var gradeItem = totalCat.items.find(i => i.item === "ë“±ê¸‰");
                          if (gradeItem && !isNaN(parseFloat(gradeItem.score))) return true; 
                       }
                    }
                 }
               }
             }
           }
         }
       }
       return false;
    }

    function hexToRgba(hex, alpha) {
        var r = parseInt(hex.slice(1, 3), 16);
        var g = parseInt(hex.slice(3, 5), 16);
        var b = parseInt(hex.slice(5, 7), 16);
        return 'rgba(' + r + ', ' + g + ', ' + b + ', ' + alpha + ')';
    }

    function showInternalTrendGraph(targetSubject) {
      var trendDataMap = {}; 
      var hasCommonSubject = false; 

      if (globalScoreData && globalScoreData.length > 0) {
        globalScoreData.forEach(function(gradeNode) {
          var gradeNum = parseInt(gradeNode.name.replace(/[^0-9]/g, "")) || 0;
          if (!gradeNode.semesters) return;
          
          gradeNode.semesters.forEach(function(semNode) {
            var semNum = semNode.name.indexOf("1") > -1 ? 1 : (semNode.name.indexOf("2") > -1 ? 2 : 0);
            if (!semNode.subjects) return;

            semNode.subjects.forEach(function(subNode) {
               if (subNode.name.indexOf("ê³µí†µ") > -1) hasCommonSubject = true;
               var normName = normalizeInternalSubjectName(subNode.name);
               if (normName === targetSubject) {
                  if (subNode.items) {
                     var totalCat = subNode.items.find(c => c.category === "ì¢…í•©");
                     if (totalCat) {
                        var gradeItem = totalCat.items.find(i => i.item === "ë“±ê¸‰");
                        if (gradeItem && !isNaN(parseFloat(gradeItem.score))) {
                           trendDataMap[gradeNum + "-" + semNum] = parseFloat(gradeItem.score);
                        }
                     }
                  }
               }
            });
          });
        });
      }

      var fixedSlots = ["1-1", "1-2", "2-1", "2-2", "3-1", "3-2"];
      var scores = fixedSlots.map(slot => trendDataMap[slot] !== undefined ? trendDataMap[slot] : null);

      if (!scores.some(s => s !== null)) {
        showAlert("ì•Œë¦¼", targetSubject + " ê³¼ëª©ì˜ ë“±ê¸‰ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
        return;
      }

      var yMax = hasCommonSubject ? 5 : 9;
      document.getElementById('graphTitle').innerText = targetSubject + " (ë‚´ì‹ ) ë“±ê¸‰ ì¶”ì´";
      document.getElementById('graphModal').style.display = 'flex';

      var displayLabels = fixedSlots.map(s => {
          var parts = s.split('-'); 
          if (parts[1] === "1") return parts[0] + "í•™ë…„";
          return ""; 
      });
      var fullLabels = fixedSlots.map(s => {
          var parts = s.split('-');
          return parts[0] + "í•™ë…„ " + parts[1] + "í•™ê¸°";
      });

      renderChart(displayLabels, fullLabels, scores, yMax, '#34a853');
    }

    function showTrendGraph(subjectName) {
      var targetSubject = normalizeSubjectName(subjectName);
      if (!['êµ­ì–´', 'ìˆ˜í•™', 'ì˜ì–´'].includes(targetSubject)) return;

      var trendData = [];
      if (globalScoreData && globalScoreData.length > 0) {
        globalScoreData.forEach(function(gradeNode) {
          var gradeNum = parseInt(gradeNode.name.replace(/[^0-9]/g, "")) || 0;
          if (!gradeNode.semesters) return;
          gradeNode.semesters.forEach(function(semNode) {
            if (!semNode.subjects) return;
            semNode.subjects.forEach(function(subNode) {
              var monthStr = subNode.name.replace(/[^0-9]/g, ""); 
              var monthNum = parseInt(monthStr);
              if (isNaN(monthNum)) return;
              var gradeCategory = subNode.items.find(c => c.category === "ë“±ê¸‰");
              if (gradeCategory) {
                 var scoreItem = gradeCategory.items.find(it => normalizeSubjectName(it.item) === targetSubject);
                 if (scoreItem && !isNaN(parseFloat(scoreItem.score))) {
                   trendData.push({ grade: gradeNum, month: monthNum, score: parseFloat(scoreItem.score), sortKey: gradeNum * 100 + monthNum });
                 }
              }
            });
          });
        });
      }

      if (trendData.length === 0) {
        showAlert("ì•Œë¦¼", targetSubject + " ê³¼ëª©ì˜ ëª¨ì˜ê³ ì‚¬ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
        return;
      }

      trendData.sort((a, b) => a.sortKey - b.sortKey);
      
      var lastGrade = -1;
      var displayLabels = trendData.map(d => {
          if (d.grade !== lastGrade) {
              lastGrade = d.grade;
              return d.grade + "í•™ë…„";
          }
          return "";
      });
      var fullLabels = trendData.map(d => d.grade + "í•™ë…„ " + d.month + "ì›”");
      var scores = trendData.map(d => d.score);

      document.getElementById('graphTitle').innerText = targetSubject + " (ëª¨ì˜ê³ ì‚¬) ë“±ê¸‰ ì¶”ì´";
      document.getElementById('graphModal').style.display = 'flex';
      renderChart(displayLabels, fullLabels, scores, 9, '#4285F4');
    }

    function renderChart(labels, fullLabels, data, yMax, color) {
      var ctx = document.getElementById('trendChart').getContext('2d');
      if (myChart) myChart.destroy(); 

      var bgColor = hexToRgba(color, 0.3);

      myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels, 
          datasets: [{
            label: 'ë“±ê¸‰',
            data: data,
            borderColor: color,
            backgroundColor: bgColor, 
            borderWidth: 2,
            pointBackgroundColor: '#fff',
            pointBorderColor: color,
            pointRadius: 5,
            fill: true,
            tension: 0.2,
            spanGaps: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: { padding: { top: 10, bottom: 0, left: 0, right: 10 } },
          scales: {
            y: {
              min: 0.5, max: yMax, reverse: true,
              ticks: { stepSize: 1, callback: function(val) { if (val < 1 || val === yMax + 0.5) return ""; return Math.floor(val); } },
            },
            x: {
              grid: { display: false },
              ticks: { autoSkip: false } 
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: { 
                displayColors: false,
                callbacks: {
                    title: function(context) {
                        return fullLabels[context[0].dataIndex];
                    },
                    label: function(context) {
                        return '';
                    }
                }
            }
          }
        }
      });
    }

    function getTableHTML(categoryList) {
      var isMockExam = categoryList.some(c => c.category === "ë“±ê¸‰");
      
      var html = '<table>';

      if (categoryList && categoryList.length > 0) {

          var category = categoryList[k].category; 
          var items = categoryList[k].items;        
          var categoryScore = ""; 
          var displayItems = []; 
          
          for (var i = 0; i < items.length; i++) {
            var itemName = items[i].item;
            if (category === "ì¢…í•©" && itemName === "ë“±ê¸‰") { continue; }
            if (itemName.replace(/\s/g, "") === "í•©ê³„") { categoryScore = items[i].score; }

          if (displayItems.length === 0 && categoryScore === "") { continue; }

              html += '<tr class="category-row ' + bgClass + '">';

          for (var i = 0; i < displayItems.length; i++) {

            var normalized = normalizeSubjectName(itemName);

            if (isMockExam && isTarget) {

            }
            
            if (itemName.indexOf("ê°ê´€ì‹") > -1 || itemName.indexOf("ì£¼ê´€ì‹") > -1) {
               scoreStyle = 'style="font-weight: normal; color: #888; font-size:13px;"'; 
            }
            
            html += '<tr class="item-row">';
            
            if (isMockExam) {
                html += '  <td colspan="2" style="text-align: left; padding: 12px 15px;">';
                html += '    <div style="display:flex; align-items:center; gap: 15px;">';
                html += '      <span style="font-weight:bold; color:#333;">' + itemName + '</span>'; 
                html += '      <span class="grade-badge">' + itemScore + 'ë“±ê¸‰</span>'; 
                html += '      ' + iconHtml; 
                html += '    </div>';
                html += '  </td>';
            } else {
                html += '  <td><span>' + itemName + '</span>' + iconHtml + '</td>';
                html += '  <td ' + scoreStyle + '>' + itemScore + '</td>';
            }
            
            html += '</tr>';
          }
        }
      } else { 
          html += '<tr><td colspan="2" style="text-align:center; padding: 20px;">ê²°ê³¼ ì—†ìŒ</td></tr>'; 
      }
      
      html += '</tbody></table>';
      return html;
    }
